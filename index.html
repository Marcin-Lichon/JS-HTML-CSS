<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whac-A-Mole</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
</head>
<body>
    <div id="startScreen">
        <label for="difficulty">Difficulty:</label>
        <select id="difficulty">
        <option value="easy">Easy</option>
        <option value="medium" selected>Medium</option>
        <option value="hard">Hard</option>
        </select>
        <br>
        <button id="btStart">Start</button>
    </div>

    <div id="gameScreen" class="hidden">
        <div id="hud">
            <span> Lives: <span id="scoreLives"> 3 </span> </span>
            <span> Score: <span id="scoreSpan"> 0 </span> </span>
            <span> High Score:  <span id="highScoreSpan"> 0 </span> </span>
        </div>
        <div id="game"> 
            
        </div>
    </div>

    <div id="scoreScreen" class="hidden">
        <h2 id="end-message"></h2>
        <p>Your score: <span id="finalScore"></span></p>
        <p>High score: <span id="highScore"></span></p>
        <button id="btRestart">Play again</button>
    </div>
</body>
</html>
