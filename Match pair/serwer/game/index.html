<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Memory Game</title>
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>
</head>
<body>

  <main>

    <div id="mainScreen">
      <h1>Memory Game</h1>
      <button id="btnGameStart">Play game</button>
      <button id="btnRankings">Rankings</button>
    </div>

    <div id="gameScreen" class="hidden">
        <div id="timer">Time: 0s</div>
        <div id="moves">Moves: 0</div>

        <div id="gameArea"></div>

        <div class="game-buttons">
            <button id="btnRestartGame">Restart</button>
            <button id="btnBackToMenuFromGame">Back to menu</button>
        </div>

        
        <div id="insertData" class="hidden">
            <form>
                <label>Your nickname</label>
                <input type="text" id="nick" />
                <button id="btnSubmit" type="submit">Send</button>
            </form>
        </div>

        
        <div id="inGameRakings"></div>
    </div>

    
    <div id="mainRankings" class="hidden">
        <h1>Scores</h1>
        <div id="rankings"></div>
        <button id="btnBackToMenuFromRanking">Back to menu</button>
    </div>
    </main>
    <div id="loader" class="hidden">
        <div class="spinner"></div>
    </div>
    <footer></footer>
</body>
</html>
